<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1b4332;
      padding: 10px;
      text-align: center;
      font-size: 18px;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .msg {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 75%;
    }
    .user {
      background: #2a9d8f;
      align-self: flex-end;
    }
    .bot {
      background: #264653;
      align-self: flex-start;
    }
    #form {
      display: flex;
      padding: 10px;
      background: #1b263b;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #2a9d8f;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>ðŸ¤– Pixel AI Chat</header>
  <div id="chat"></div>
  <form id="form">
    <input id="input" placeholder="Type your message..." autocomplete="off" />
    <button>Send</button>
  </form>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    function addMessage(text, cls) {
      const msg = document.createElement("div");
      msg.className = "msg " + cls;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      addMessage("Pixel is typing...", "bot");
      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });
        const data = await res.json();
        chat.lastChild.textContent = data.reply || "Error: No reply";
      } catch (err) {
        chat.lastChild.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
